<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Egg Cooking Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="time-left">{{ displayTime(timeLeftInSeconds) }}</div>

  
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="!timer">
        <ion-button expand="block" (click)="startTimer()">{{ timeLeftInSeconds == 0 ? 'START' : 'RESTART'}}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand='block' *ngIf="timer" (click) = "pauseTimer()">PAUSE</ion-button>        
      </ion-col>
      <ion-col>
        <ion-button expand='block' *ngIf="timer" (click) = "stopTimer()">STOP</ion-button>        
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
